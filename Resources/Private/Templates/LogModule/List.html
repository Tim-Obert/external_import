<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers">

	<f:flashMessages />

	<h1><f:translate id="logList" /></h1>

	<div id="tx_externalimport_loglist_wrapper" class="hidden">
		<form name="searchAndFilter">
			<div class="form-group">
				<f:form.textfield name="externalimport-searchfield" placeholder="{f:translate(key:'search')}"
								  id="tx_externalimport_search"
								  class="form-control t3js-externalimport-searchfield"/>
			</div>

		</form>
		<table class="table table-striped table-hover" id="tx_externalimport_loglist">
			<thead>
				<tr>
					<th class="log-status">
						<f:translate id="logStatus" />
					</th>
					<th class="log-crdate">
						<f:translate id="logDate" />
					</th>
					<th class="log-username">
						<f:translate id="logUser" />
					</th>
					<th class="log-configuration">
						<f:translate id="logConfiguration" />
					</th>
					<th class="log-context">
						<f:translate id="logContext" />
					</th>
					<th class="log-message">
						<f:translate id="logMessage" />
					</th>
					<th class="log-duration">
						<f:translate id="logDuration" />
					</th>
				</tr>
			</thead>
		</table>
	</div>
	<!-- Icons -->
	<div id="tx_externalimport_loglist_icons" class="hidden">
		<div id="icon_information"><span class="log-icon-information"><core:icon identifier="actions-info-circle-alt" size="small" /></span></div>
		<div id="icon_notification"><span class="log-icon-notification"><core:icon identifier="actions-info-circle-alt" size="small" /></span></div>
		<div id="icon_success"><span class="log-icon-success"><core:icon identifier="actions-check-circle-alt" size="small" /></span></div>
		<div id="icon_warning"><span class="log-icon-warning"><core:icon identifier="actions-exclamation-circle-alt" size="small" /></span></div>
		<div id="icon_danger"><span class="log-icon-danger"><core:icon identifier="actions-exclamation-circle-alt" size="small" /></span></div>
	</div>
	<!-- Loading mask -->
	<div id="tx_externalimport_loglist_loader">
		<core:icon identifier="spinner-circle-dark" size="large" />
	</div>
</html>
